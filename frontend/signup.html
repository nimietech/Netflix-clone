<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="backgroud">
        <nav class="navbar">
            <img src="http://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png" alt="logo">
        </nav>
        <div class="form-background">
            <h2>Create an account</h2>
            <form action="/signup" method="post" class="form">
            <div class="form-controls">
                <input type="text" name="name" placeholder="Username" class="controls">
    
                <input type="password" name="password" placeholder="Password" class="controls">
    
                <button type="submit">Create an account</button>

                <div class="form-help">
                    <div class="check">
                        <input type="checkbox" >
                        <label for="">Remeber me</label>
                    </div>
                    <p>Need help?</p>
                </div>
            </div>
            </form>

            <div class="form-info">
                <p>Already have an account?</p>
                <a href="/">Log In</a>
            </div>

            <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
            </small>

        </div>
    </div>   
    </body>

    </div>
    

    
</body>
</html>
