<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="backgroud">
        <nav class="navbar">
            <img src="http://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png" alt="logo">
        </nav>
        <div class="form-background">
            <h2>Sign In</h2>
            <form action="/login" method="post" class="form">
            <div class="form-controls">
                <input type="text" name="name" placeholder="Username" class="controls">
    
                <input type="password" name="password" placeholder="Password" class="controls">
    
                <button type="submit">Submit</button>

                <div class="form-help">
                    <p>Need help?</p>
                </div>
            </div>
            </form>

            <div class="form-info">
                <p>Make a new account?</p>
                <a href="./signup.html">Click here</a>
            </div>

            <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
            </small>

        </div>
    </div>   
</body>
</html>
